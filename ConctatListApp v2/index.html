<body>
    <div class="container mt-4 d-flex flex-column justify-content-around">
       <div class="container d-flex justify-content-between mb-4 bg-primary rounded-3">
            <h1 class="display-4  ">
                <i class="fa fa-book text-white-50"></i>
                My <span class="text-white-50">Book</span>List
            </h1>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Books...">
            </div>
       </div>

        <form  method="post" id="book-form">

           <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
           </div>

           <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
           </div>


           <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>    

        <table class="table table-striped mt-5"> 
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list">
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
